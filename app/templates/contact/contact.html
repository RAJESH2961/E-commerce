{% extends 'base_templates/base.html' %}
{% load static %}

{% block favicon %}
{% endblock favicon %}

{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        /* display: flex;
        justify-content: center;
        align-items: center; */
        height: 100vh;
    }

    .form-container {
        background: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button {
        padding: 10px 20px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    button:hover {
        background-color: #4cae4c;
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        label, input, textarea, button {
            font-size: 16px;
        }
    }
    .row{
        justify-content: center;
    }
    .col{
        width:50%;
    }
</style>
{% endblock css %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="30">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" name="mobile" required minlength="10" maxlength="13">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required maxlength="100">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required maxlength="1000"></textarea>

        <button type="submit">Submit</button>
    </form>

        </div>
    </div>
    
</div>
{% endblock body %}
