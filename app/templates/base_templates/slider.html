{% load static %}


<!-- Load the separate static file for styles -->
<link rel="stylesheet" type="text/css" href="{% static 'css/slider.css' %}">

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <!-- First Slide -->
    <div class="carousel-item active">
      <img src="{% static 'images/banner/banner-1.jpg' %}" class="d-block w-100 custom-carousel-img " alt="Laptop Sale">
      <div class="carousel-caption d-none d-md-block">
        <h5>Exclusive Laptop Sale</h5>
        <p>Discover the latest models with unbeatable prices. Limited stock available!</p>
      </div>
    </div>
    <!-- Second Slide -->
    <div class="carousel-item">
      <img src="{% static 'images/banner/banner-2.jpg' %}" class="d-block w-100 custom-carousel-img "
        alt="Smartphone Deals">
      <div class="carousel-caption d-none d-md-block">
        <h5>Top Smartphone Deals</h5>
        <p>Get the best discounts on top-brand smartphones only this season.</p>
      </div>
    </div>
    <!-- Third Slide -->
    <div class="carousel-item">
      <img src="{% static 'images/banner/banner-3.jpg' %}" class="d-block w-100 custom-carousel-img "
        alt="Accessories Discount">
      <div class="carousel-caption d-none d-md-block">
        <h5>Accessories Mega Discount</h5>
        <p>Save big on a wide range of accessories for all your devices.</p>
      </div>
    </div>
  </div>
  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
